config:
  target: https://jmedia-staging.up.railway.app

  phases:
    - duration: 30
      arrivalRate: 1
      rampTo: 5
      name: Default

  plugins:
    metrics-by-endpoint:
      useOnlyRequestNames: true
    ensure:
      maxErrorRate: 1
      thresholds:
        - http.response_time.p99: 500
    apdex:
      threshold: 500

scenarios:
  - name: Search animes / mangas
    flow:
      - loop:
        - get:
            url: '/api/v1/search?types=anime,manga&q=oshi no'
        - get:
            url: '/ping'
        count: 50
