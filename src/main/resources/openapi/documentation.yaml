openapi: 3.0.1

info:
  title: "jMedia API"
  version: 1.0.0

paths:
  /feedback:
    get:
      description: "Get all feedbacks"
      tags:
        - Feedback
      responses:
        "200":
          description: "OK"
          content:
            'application/json':
              schema:
                type: "array"
                items:
                  $ref: "./models/feedback.yaml#/components/schemas/FullFeedbackResponse"
    post:
      description: "Create a new feedback"
      tags:
        - Feedback
      requestBody:
        content:
          application/json:
            schema:
              $ref: "./models/feedback.yaml#/components/schemas/FeedbackRequest"
        required: true
      responses:
        "201":
          description: "Created"
          content:
            'application/json':
              schema:
                $ref: "./models/feedback.yaml#/components/schemas/FullFeedbackResponse"
        "500":
          description: "Internal Server Error"
          content:
            'application/json':
              schema:
                $ref: "./models/error-response.yaml#/components/schemas/ErrorResponse"
        "409":
          description: "Conflict"
          content:
            'application/json':
              schema:
                $ref: "./models/error-response.yaml#/components/schemas/ErrorResponse"
        "400":
          description: "Bad Request"
          content:
            'application/json':
              schema:
                $ref: "./models/error-response.yaml#/components/schemas/ErrorResponse"
  /feedback/upload/{id}:
    post:
      description: "Create a new feedback"
      tags:
        - Feedback
      parameters:
      - name: "id"
        in: "path"
        required: true
        schema:
          type: "integer"
      responses:
        "200":
          description: ""
          content:
            'application/json':
              schema:
                $ref: "./models/feedback.yaml#/components/schemas/FullFeedbackResponse"
        "500":
          description: "Internal Server Error"
          content:
            'application/json':
              schema:
                $ref: "./models/error-response.yaml#/components/schemas/ErrorResponse"